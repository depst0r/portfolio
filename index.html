    <main class="p-4">
        <div class="container mx-auto">
            <section class="user md:p-4 flex flex-col md:flex-row md:items-start lg:justify-between gap-16">
                <div class="flex flex-col gap-5 lg:mt-[5%]">
                    <div class="text-block">
                        <span class="code-text semibold text-white text-3xl name-anim">Sergei Panteleenko - </span>
                        <span class="code-text semibold text-[#c778dd] text-3xl title-anim">frontend developer</span>
                    </div>
                    <span class="code-text text-base text-[#abb2bf] desc-anim">He crafts responsive websites where
                        technologies
                        meet creativity</span>
                    <form action="#" class="hidden grid-cols-1 md:grid gap-4 form-animation">
                        <input type="text"
                            class="form-item border code-text text-white border-gray-400 p-2 w-full max-h-[37px] bg-transparent md:col-span-1"
                            placeholder="Name">
                        <input type="email"
                            class="form-item border code-text text-white border-gray-400 p-2 w-full max-h-[37px] bg-transparent md:col-span-1"
                            placeholder="Email">
                        <input type="text"
                            class="form-item border code-text text-white border-gray-400 p-2 w-full max-h-[37px] bg-transparent md:col-span-2"
                            placeholder="Title">
                        <textarea name="message"
                            class="form-item border code-text text-white border-gray-400 p-2 w-full h-[119px] bg-transparent md:col-span-2"
                            placeholder="Message"></textarea>
                        <button type="submit"
                            class="form-item bg-none border border-[#c778dd] code-text text-white px-6 py-2 rounded hover:bg-[#b369c4] transition-colors md:col-span-2 justify-self-start">
                            Send
                        </button>
                    </form>
                </div>

                <div class="lg:flex lg:flex-col">
                    <div class="relative w-[313px] lg:w-[100%]">
                        <picture class="absolute -left-1.5 top-12 z-10 md:left-[5px]">
                            <source media="(min-width: 768px)" srcset="/src/images/img/Logo-lg.png">
                            <img src="/src/images/img/Logo.png" alt="decoration" class="w-25 h-25 object-cover">
                        </picture>
                        <picture class="relative z-20">
                            <source media="(min-width: 768px)" srcset="/src/images/lg/user.png">
                            <img src="/src/images/mobile/user.png" alt="user" class="object-cover">
                        </picture>
                        <picture class="absolute right-6 bottom-12 z-20">
                            <img src="/src/images/img/Dots.png" alt="decoration" class="w-14 h-14 object-cover">
                        </picture>
                    </div>

                        <div class="border-2 border-[#c778dd] w-4 h-4 bg-[#c778dd] flex-shrink-0"></div>
